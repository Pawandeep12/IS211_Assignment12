<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <a href="/student/add">Add Student</a> | <a href="/quiz/add">Add Quiz</a> | <a href="/results/add">Add Quiz Result</a>
    <h2>Students</h2>
    <ul>
        {% for student in students %}
        <li><a href="/student/{{ student.id }}">{{ student.first_name }} {{ student.last_name }}</a></li>
        {% endfor %}
    </ul>
    <h2>Quizzes</h2>
    <ul>
        {% for quiz in quizzes %}
        <li>{{ quiz.subject }} ({{ quiz.quiz_date }})</li>
        {% endfor %}
    </ul>
</body>
</html>
