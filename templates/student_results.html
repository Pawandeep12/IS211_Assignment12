<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results for {{ student.first_name }} {{ student.last_name }}</title>
</head>
<body>
    <h1>Quiz Results for {{ student.first_name }} {{ student.last_name }}</h1>

    {% if results %}
        <table>
            <tr>
                <th>Quiz ID</th>
                <th>Subject</th>
                <th>Score</th>
            </tr>
            {% for quiz, result in results %}
            <tr>
                <td>{{ quiz.id }}</td>
                <td>{{ quiz.subject }}</td>
                <td>{{ result.score }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No Results</p>
    {% endif %}
    
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
